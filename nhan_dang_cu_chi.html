<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        video, canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Website Điều Khiển Bằng Giọng Nói</h1>
    <p id="status">Đang nghe...</p>
    <div>
        <button id="tim_do_vat">Tìm đồ vật</button>
        <button id="nhan_dang_cu_chi">Nhận dạng cử chỉ</button>
        <button id="docchu">Đọc chữ</button>
    </div>   
    <h1>Hệ Thống Chuyển Đổi Cử Chỉ Tay Thành Giọng Nói</h1>
    <p>Hỗ trợ phiên dịch người khuyết tật khiếm thính</p>
    <p id="output_text">Nhận diện: None</p>
    <video id="input_video" autoplay hidden></video>
    <canvas id="output_canvas" width="800" height="500"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="js/nhan_dang_cu_chi.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
