<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Object Detection</title>
    <style>
        body { font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 640px; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Camera and Object Detection</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="description"></p>

    <!-- Include TensorFlow.js and COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script>
        async function setupCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true
            });
            video.srcObject = stream;
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    resolve();
                };
            });
        }

        async function detectObjects() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const description = document.getElementById('description');
            
            // Load COCO-SSD model
            const model = await cocoSsd.load();
            console.log('Model loaded');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            async function detect() {
                const predictions = await model.detect(video);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                predictions.forEach(prediction => {
                    ctx.beginPath();
                    ctx.rect(...prediction.bbox);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = 'red';
                    ctx.fillStyle = 'red';
                    ctx.stroke();
                    ctx.fillText(
                        `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                        prediction.bbox[0],
                        prediction.bbox[1] > 10 ? prediction.bbox[1] - 5 : 10
                    );
                });
                
                const descriptions = predictions.map(p => `${p.class} (${Math.round(p.score * 100)}%)`).join(', ');
                description.innerText = `Detected: ${descriptions}`;
                
                requestAnimationFrame(detect);
            }
            
            detect();
        }

        async function start() {
            await setupCamera();
            detectObjects();
        }

        start();
    </script>
</body>
</html>
